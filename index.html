<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pricing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="img/01.svg" class="pricing-img">
            <h2 class="pricing-header">Individual</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Free Disk 5 GB</li>
                <li class="pricing-feature-item">Ram 1 GB</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="img/02.svg" class="pricing-img">
            <h2 class="pricing-header">Team</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Free Disk 20 GB</li>
                <li class="pricing-feature-item">Ram 4 GB</li>
            </ul>
            <span class="pricing-price">$ 10</span>
            <a href="" class="pricing-button is-featured">Free Trial</a>
        </div>
        <div class="pricing-plan">
            <img src="img/03.svg" class="pricing-img">
            <h2 class="pricing-header">Companny</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Custom Disk</li>
                <li class="pricing-feature-item">Custom RAM</li>
            </ul>
            <span class="pricing-price">$ 200</span>
            <a href="" class="pricing-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
